<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maksud Lo Apa Hina-Hina</title>
    <link rel="stylesheet" type="text/css" href="/html/Hina-bts/style.css" />
    <script src="/html/Hina-bts/script-hina.js"></script>
</head>
<body>
    <div class="section-two">
        <div class="seperdua">
            <div class="inputan">
                <div id="label">
                    Nama Grup Korban Penghinaan:
                </div>
                <input type="text" id="korban" placeholder="contoh: BTS">
                <div id="label">
                    Kelebihan Korban Penghinaan:
                </div>
                <input type="text" id="kelebihan" placeholder="contoh: RAJANYA MUSIK">
                <div id="label">
                    Nominasi Korban Hina:
                </div>
                <input type="text" id="nominasi" placeholder="contoh: MUSIK">
                <div id="label">
                    Jumlah Penghargaan:
                </div>
                <input type="text" id="jumlah" placeholder="contoh: 200">
                <div id="label">
                    Jenis Hiburan:
                </div>
                <input type="text" id="jenis" placeholder="contoh: 200">
                <div id="label">
                    Cara Memanggil Korban:
                </div>
                <input type="text" id="alias" placeholder="contoh: OPPA">
                <div id="label">
                    Masukkan Nama Korban Hina:
                </div>
                <input type="text" id="nama" placeholder="contoh: JUNGKOOK">
                <div id="label">
                    Nama Fanbase Kalian:
                </div>
                <input type="text" id="fanbase" placeholder="contoh: ARMY"><br>
                <div id="button">
                    <button id="generate" onclick="go_hina()">GENERATE HINAAN</button>
                </div>
                
            </div>            
        </div>
        <div class id="seperdua">
            <class id="outputan">
                <p>
                    Hasil hinaan:
                </p>
                <textarea id="output"></textarea>
                 <!-- <input type="button" id="copy_text" value="Copy" onclick="copyText()"></input> -->
            </class>
            
        </div>
    </div>
</body>
</html>
